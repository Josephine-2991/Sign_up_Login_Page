<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Community</title>
    <link rel="stylesheet" href="../../modules/community/community.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
    />
  </head>

  <body>
    <main>
      <aside class="dashbord_Aside_Container">
        <div class="taskmaster_Container">
          <div class="taskmaster_Container_Child">
            <img
              class="logo_Image"
              src="../../assets/images/login image.svg"
              alt=""
            />
            <p>TaskMaster</p>
          </div>

          <img src="../../assets/images/arrow.svg" alt="" />
        </div>

        <section class="email_Container">
          <img class="logo_Image" src="../../assets/images/circle.svg" alt="" />
          <p>
            <span class="email_Container_Fullname">Ohwifo Josephine</span><br />
            <span class="email_Container_Email_Address"
              >ohwifojosephine@gmail.com</span
            >
          </p>
        </section>

        <section class="dashboard_Settings_Container">
          <div class="dashboard_Settings_Dashboard_Container">
            <img
              class="dashboard_Icons"
              src="../../assets/images/dashboard.svg"
              alt=""
            />
            <p>Dashboard</p>
          </div>

          <div class="dashboard_Settings_Dashboard_Container">
            <img
              class="dashboard_Icons"
              src="../../assets/images/task.svg"
              alt=""
            />
            <p>Task</p>
          </div>

          <div class="dashboard_Settings_Dashboard_Container">
            <img
              class="dashboard_Icons"
              src="../../assets/images/community.svg"
              alt=""
            />
            <p>Community</p>
          </div>

          <div class="dashboard_Settings_Dashboard_Container">
            <img
              class="dashboard_Icons"
              src="../../assets//images/expenses.svg"
              alt=""
            />
            <p>Expenses</p>
          </div>

          <div class="dashboard_Settings_Dashboard_Container">
            <img
              class="dashboard_Icons"
              src="../../assets/images/note.svg"
              alt=""
            />
            <p>Note</p>
          </div>

          <div class="dashboard_Settings_Dashboard_Container">
            <img
              class="dashboard_Icons"
              src="../../assets/images/setting.svg"
              alt=""
            />
            <p>Settings</p>
          </div>
        </section>

        <section class="logout_Container">
          <img src="../../assets/images/logout.svg" alt="" />
          <p>LogOut</p>
        </section>
      </aside>

      <!--Main_Container-->
      <section class="community_Main_Container">
        <div class="community_Top">
          <div class="community_Top_Container">
            <div class="community_Icon">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                stroke="#fff"
              >
                <path
                  fill="none"
                  d="M9 13.75c-2.34 0-7 1.17-7 3.5V19h14v-1.75c0-2.33-4.66-3.5-7-3.5M4.34 17c.84-.58 2.87-1.25 4.66-1.25s3.82.67 4.66 1.25zM9 12c1.93 0 3.5-1.57 3.5-3.5S10.93 5 9 5S5.5 6.57 5.5 8.5S7.07 12 9 12m0-5c.83 0 1.5.67 1.5 1.5S9.83 10 9 10s-1.5-.67-1.5-1.5S8.17 7 9 7m7.04 6.81c1.16.84 1.96 1.96 1.96 3.44V19h4v-1.75c0-2.02-3.5-3.17-5.96-3.44M15 12c1.93 0 3.5-1.57 3.5-3.5S16.93 5 15 5c-.54 0-1.04.13-1.5.35c.63.89 1 1.98 1 3.15s-.37 2.26-1 3.15c.46.22.96.35 1.5.35"
                />
              </svg>
            </div>
            <div class="community_Board">
              <p class="community_Board_One">Community Board</p>
              <p class="community_Board_Two">Collaborate with your team</p>
            </div>
          </div>

          <div class="post_Area">
            <div class="post_Area_One">
              <div class="email_Circle">OJ</div>

              <input class="post_Input" type="text" placeholder="Share an update, ask for help, or celebrate a win...(Mention)" />
            </div>
            <div class="post_Button_Parent">
              <button id="post_Button">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="20"
                  height="20"
                  viewBox="0 0 100 100"
                  stroke="#fff"
                >
                  <path
                    fill="#fff"
                    d="M17.09 1.853a5 5 0 0 0-5.276 5.596l7.557 81.087c.483 3.938 5.137 5.773 8.176 3.223l15.947-12.932l7.15 12.385c4.112 7.122 10.636 8.872 17.758 4.76s8.87-10.638 4.758-17.76l-7.125-12.34l18.896-7.244c3.728-1.357 4.467-6.306 1.3-8.693L19.784 2.847a5 5 0 0 0-2.695-.994"
                    color="#fff"
                    stroke-width="2.5"
                    
                  />
                </svg>
                Post
              </button>
            </div>
          
        </div>

          <div class="post_Area">

            <div class="post_Area_Note">
                <div class="post_Notification">
                    <div class="email_Circle">MJ</div>

                    <div>
                        <p class="notificationa_Text">ohwifojosephine</p>
                        <p class="notificationa_Text_One">@comsq how are you</p>
                    </div>
                    
                </div>

                <div class="notificationa_Text_One">
                    11hrs ago
                </div>
            
            </div>

          </div>

          <div class="post_Area">

          </div>

          <div class="post_Area">

          </div>

          <div class="post_Area">

          </div>

          <div class="post_Area">

          </div>
        </div>
      </section>
    </main>
  </body>
</html>
