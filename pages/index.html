<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../assets/css/global.css">

    <script src="../assets/js/global.js"></script>
</head>
<body>
    <main class="main_animation">
        <section class="signup_Display">
            <img class="signup_Display_image"  src="../assets/images/login image.svg" alt="" >

            <div class="Signup_Text">
                <h4 class="heading">Join TaskMaster</h4>
                <p class="Signup_Text_Create">Create an account to boost your creativity</p>
            </div>

            <div class="button_section_parent">
                <div class="button_section">
                    <button class="btn">Login</button>
                    <button class="btn">SignUp</button>
               </div>


            </div>
            <form action="" method="post" class="form">

                    <div class="label_input">
                        <label class="label fullname" for="">Full Name*</label>
                        <div class="fullname_Input">
                        <img src="../assets/images/person.svg" alt="" class="icons">
                        <input type="text" placeholder="John Doe" id="fullname" class="inputs">
                    </div>
                    
                    <div class="label_input">
                        <label class="label Email" for="">Email Address*</label>
                        <div class="fullname_Input">
                        <img src="../assets/images/message.svg" alt="" class="icons">
                        <input type="text" placeholder="hello@example.com" id="Email Address" class="inputs">
                    </div>

                    <div class="label_input">
                        <label class="label password" for="">Password*</label>
                        <div class="fullname_Input">
                        <img src="../assets/images/password.svg" alt="" class="icons">
                        <input type="password" placeholder="...." id="password" class="inputs" required>
                        
                    </div>  
                    <p>Password must be at least 6 characters long</p>  
            </form>


             <div class="button_section_parent">
                <div class="button_section">
                    <button class="btn">Login</button>
                    <button class="btn">SignUp</button>
            </div>

            <p class="policy"> By continuing, you gree to our <a href="#">Terms of Service</a> Privacy Policy</p>
            <p class="copyright">&copy; 2024 TaskMaster | Made for University Students </p>

        </section>


    </main>
</body>
</html>
